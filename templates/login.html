<html>
    <head>
        <link rel="stylesheet" href="../static/form-style.css">
    </head>
    
    <body>
        <h1>You are calling me from {{request.remote_addr}}</h1>
    </body>
    <body>
        <div>
                <form name="login-form"  action="/login" onsubmit="return validateForm()" target="_self" method="POST"  >
                    <h2>Login:</h2>

                    <input type ="text" name ="username" placeholder="Username"><br>
                    <input type="password" name="password" placeholder="Password"><br>
                    <input type="submit" value="Submit"><br>
                </form>
        </div>
    </body>
    </body>

    <body>
        <div>
                <form name="signup-form"  action="/register" onsubmit="return validateForm()" target="_self" method="POST">
                    <h2>Register:</h2>

                    <input type ="text" name ="username2" placeholder="Username"><br>
                    <input type="password" name="password2" placeholder="Password"><br>
                    <input type="submit" value="Submit" style="background-color: blueviolet;"><br>
                </form>
        </div>
    </body>
    </body>
    
</html>
